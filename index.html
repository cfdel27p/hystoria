<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hystoria</title>

    <style>
        body {
            height: 800vh;
            display: block;
        }

        .screen-height {
            position: fixed;
        }

        .knob {
            background-color: pink;
            display: inline;
            width: 48px;
            height: 48px;
            text-align: center;
            vertical-align: center;
            line-height: 48px;
            border-radius: 30%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 200ms ease;
        }

        .knob.open {
            background-color: green;
            transform: rotate(-90deg);
            bottom: 50px;
            border-radius: 50%;
            transition: all 200ms ease;
        }
    </style>
</head>
<body>
    <h1>This is Hystoria</h1>
    <span class="screen-height">Screen Height: </span>

    <div class="knob">A</div>



    <script>

        function toggleKnob(elem) {
            let knobClassList = elem.classList;
            console.log(knobClassList);
            knobClassList.toggle("open");
        }

        let knobButton = document.querySelector(".knob");
        knobButton.addEventListener("click", function () {
            toggleKnob(this);
        });

        let screenHeightElem = document.querySelector(".screen-height");
        let screenHeight;
        document.addEventListener("scroll", function () {
            screenHeight = document.documentElement.scrollTop;
            screenHeightElem.innerHTML = "Screen Height: " + screenHeight;
        })
    </script>
</body>
</html>
